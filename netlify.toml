[build]

  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build.
  publish = "docs/_build/dirhtml"

  # Default build command.
  command = "make -C docs setupenv && make -C docs dirhtml"

  # Ignore if `docs` folder was not edited
  ignore = "git diff --quiet HEAD^ HEAD docs/"

[build.environment]
  PYTHON_VERSION = "3.8"
