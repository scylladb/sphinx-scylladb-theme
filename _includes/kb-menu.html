<!-- kb-menu.html -->
<ul class="{{ include.param }}">
{% for p in site.pages %}
	{% for t in p.tags %}
		{% if t == "kb" %}
        <li><a href="{{ site.baseurl }}{{ p.url }}" {% if p.url == page.url %}class="current"{% endif %} >{{ p.title }}</a>
		{% if include.param != "hidedetails" %}<span class="menu-detail">{{ p.excerpt }}</span>{% endif %}
		</li>
		{% endif %}
	{% endfor %}
{% endfor %}
</ul>
<!-- end kb-menu.html -->
