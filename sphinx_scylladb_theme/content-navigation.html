<div class="content-navigation">
  {%- if prev and "no title" not in prev.title %}
  <div class="navigation navigation--prev">
    <a href="{{ prev.link|e }}">
      <button class="navigation__button">
        <i class="scylla-icon scylla-icon--chevron-left"></i>
      </button>
    </a>
    <div class="navigation__title">PREVIOUS <br />{{ prev.title }}</div>
  </div>
  {%- endif %} {%- if next and "no title" not in next.title %}
  <div class="navigation navigation--next">
    <div class="navigation__title"><span class="colored">NEXT</span> <br />{{ next.title }}</div>
    <a href="{{ next.link|e }}">
      <button class="navigation__button">
        <i class="scylla-icon scylla-icon--chevron-right"></i>
      </button>
    </a>
  </div>
  {%- endif %}
</div>
