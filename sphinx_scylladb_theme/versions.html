<div
  class="versions-dropdown {{ 'versions-dropdown--single' if (not versions.tags and versions.branches|count==1) or (versions.tags|count==1 and not versions.branches) }}"
>
  <button class="versions-dropdown__button">
    {{current_version.name | replace('-scylla', '') }}

    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </button>
  <ul class="versions-dropdown__content">
    {%- for item in versions.branches %}
    <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {%- endfor %} {%- for item in versions.tags|reverse %}
    <li><a href="{{ item.url }}">{{item.name | replace('-scylla', '')}}</a></li>
    {%- endfor %}
  </ul>
</div>
