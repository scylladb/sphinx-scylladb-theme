{# 404.html ~~~~~~~~~~~~~~~~~ Template for scylla docs 404 apge. #}

<!DOCTYPE html>
<html class="no-js height" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ScyllaDB</title>
    <meta name="description" content="{{ theme_site_description }}" />
    <link
      rel="icon"
      src="{{ html_baseurl }}/_static/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ html_baseurl }}/_static/css/doc/main.css"
      type="text/css"
    />
  </head>
  <body class="not-found">
    <img
      class="not-found__icon"
      src="{{ html_baseurl }}/_static/img/vertigo.jpg"
      alt=""
    />
    <div class="not-found__text">
      <h1>404</h1>
      <p>The Scylla monster ate your page!</p>
      <p><a href="{{ html_baseurl }}" class="button">Home</a></p>
    </div>
  </body>
</html>
