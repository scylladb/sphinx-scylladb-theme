<div class="versions-dropdown">
    <button class="button"><span class="version">{{current_version.name}} <i class="fa fa-caret-down" aria-hidden="true"></i></button>
    <ul class="content">
        {%- for item in versions|reverse %}
        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {%- endfor %}
    </ul>
</div>
