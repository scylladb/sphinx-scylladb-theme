<div class="versions-dropdown {{ 'single-version' if (not versions.tags and versions.branches|count==1) or (versions.tags|count==1 and not versions.branches) }}">
    <button class="button">
    {% if current_version in versions.branches %}
        {{ current_version.name | replace(theme_branch_substring_removed, '') }}
    {% else %}
        {{ current_version.name | replace(theme_tag_substring_removed, '') }}
    {% endif %}
	 <i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>
    <ul class="content">
        {%- for item in versions.branches %}
            <li><a href="{{ item.url }}">{{ item.name | replace(theme_branch_substring_removed, '') }}</a></li>
        {%- endfor %}
        {%- for item in versions.tags|reverse %}
            <li><a href="{{ item.url }}">{{item.name | replace(theme_tag_substring_removed, '' ) }}</a></li>
        {%- endfor %}
    </ul>
</div>
