name: "Theme / Unit tests"

on:
  pull_request:
    branches:
      - master
    paths:
      - "sphinx_scylladb_theme/**"
  push:
    branches:
      - master
    paths:
      - "sphinx_scylladb_theme/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Set up env
        run: |
          make -C docs setupenv
          poetry install

      - name: Run tests
        run: poetry run pytest .
